<!--
/**
 * @module bc-d3-polymer
 */
/**
 * bc-d3-polymer-singraph is a standalone component that can be
 * used on its own or easily extended.
 *
 * @class bc-d3-polymer-singraph
 */
/**

  Template:
    a single svg element - class="chartContainer"

  Events:
    domainChanged
    dataChanged
    widthChanged
    heightChanged

  Methods:
    updateScales - updates x and y scales and any other scaled properties
    clearGraph - removes all child elements of main svg
    drawGraph - draws the graph
    updateGraph - applies the domain to the graph

  @todo: 
    - make more extensible
      - overridable methods for axis and other properties
      - argument for interpolation
 */
-->

<link rel="import" href="bc-d3-polymer-base.html">

<polymer-element name="bc-d3-polymer-singraph" extends="bc-d3-polymer-base">
  <template>
    <style>
    :host .chartContainer {
      background-color: #ccccdd;
      border: 2px solid #ffffff;
      margin: 0px;
    }
    :host .sin-chart {
/*        fill: #446687;*/
      fill: steelblue;
      stroke: white;
      stroke-width: 2px;
    }
    
    :host .axis path, :host .axis line {
      fill: none;
    	stroke: #000;
     	shape-rendering: crispEdges;
    }
    
    :host .chartContainer text {
      font: 10px sans-serif;
      text-anchor: middle;
      fill: steelblue;
    }
    
    :host g.context g.axis path {
    	stroke-opacity: 0;
    }

    :host g.context g.axis line {
    	stroke-opacity: .1;
    }
    
    :host g.tick text {
      color: rgb(0, 0, 0);
      fill: #000000; 
    }
    </style>
      <svg id="chart" class="chartContainer" style="height: {{height}};width: {{width}}px;"></svg>
  </template>
  
  <script>
    Polymer('bc-d3-polymer-singraph', {
      
      /*
        @todo:
          - add styles
          - allow padding
          - add and format the axes
      */
      
      created: function() {
        this.super();
        this.paddingTop = 5;
        this.paddingBottom = 10;
      },
      
      clearGraph: function() {
        // Remove all the bars, text and axes
        // this.area.remove();
        this.chartContainer.selectAll(".sin-chart").remove();
        this.chartContainer.selectAll(".axis").remove();
      },
      
      updateGraph: function() {
        // Updates the elements of the graph
        if(this.debug) {
          console.log("Updating Graph.");
        }
        
        this.updateScales();
        this.updateArea();
        this.updateAxes();

      },
      
      updateArea: function() {
        
        var xS = this.xScale;
        var yS = this.yScale;
        var h = this.height;
        
        // update the area
        this.area
          .x(function(d) { return xS(d.xVal); })
          .y0(h)
          .y1(function(d) { return yS(d.yVal); });
        
        this.chartContainer
          .select("path")
          .data([this.data])
          .attr("d", this.area);
      },
      
      updateAxes: function() {
        // Update the y axis
        this.yAxis.scale(this.yScale);
        this.chartContainer.selectAll("g.y")
          .call(this.yAxis);
      },
      
      createGraph: function() {
        if(this.debug) {
          console.log("DRAWING CHART");
          console.log("width" + this.width);
          console.log("height" + this.height);
        }
        
        this.clearGraph();
        this.updateScales();
      
        this.createArea();
        this.createAxes();

        this.updateGraph();
      },
      
      createArea: function() {
        var xS = this.xScale;
        var yS = this.yScale;
        var h = this.height;
        
        // create the area
        this.area = d3.svg.area()
          .interpolate("cardinal")
          .x(function(d) { return xS(d.xVal); })
          .y0(h)
          .y1(function(d) { return yS(d.yVal); });
          
        // Add it to the page
        this.chartContainer.append("path")
          .data([this.data])
          .attr("class", "sin-chart")
          .attr("d", this.area);
      },
      
      createAxes: function() {
        this.yAxis = d3.svg.axis().scale(this.yScale).orient("right").ticks(3);

    	  this.chartContainer.append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(5,0)")
          .call(this.yAxis);
      }
    });
  </script>
</polymer-element>
